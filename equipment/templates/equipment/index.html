<h1>Hello World</h1>
<h2>Verified Devices</h2>
<ul>
    {% for device in device_list %} {% if device.verified%}
    <li>{{device.description}}</li>
    {% endif %} {% endfor %}
</ul>
<h2>Unverified Devices</h2>
<ul>
    {% for device in device_list %} {% if not device.verified%}
    <li>{{device.description}}</li>
    {% endif %} {% endfor %}
</ul>
